<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital@1&family=Comfortaa&family=Dosis:wght@500&family=PT+Sans&family=Raleway:wght@200&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cont">
        
        
        <h2>CONTACT ME</h2>
        <form class="form">
            
            <input class="name" type="text" id="name" placeholder="Your Name" required>
            <input class="email"type="email" id="email" placeholder="Your Email" required>
            <input class="phone"type="text" id="phone" placeholder="Your Phone no." required>
            <textarea class="msg" id="message" rows="6" placeholder="Enter your queries"></textarea>    
            <button class="btn" type="submit">SUBMIT</button>
            
        </form>
<!-- 
        <img id="social-left" src="./assets/canary-yellow.png" alt="">
        <img id="social-right" src="./assets/canary-yellow(1).png" alt="">  -->
        <div class="social-icons" style="color: yellow;">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-github"></i></a>
        </div>  
    </div>

    <script src="https://kit.fontawesome.com/13a526c74d.js" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./contact.js" type="text/javascript"></script>
        

    
    
</body>
</html>
